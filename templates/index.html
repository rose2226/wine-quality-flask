<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .header {
            background-color: #722f37;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-predict {
            background-color: #722f37;
            border: none;
        }
        .btn-predict:hover {
            background-color: #5a252c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Wine Quality Prediction</h1>
            <p>Enter the chemical properties of your wine to predict its quality</p>
        </div>
        
        <form action="/predict" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fixed_acidity" class="form-label">Fixed Acidity</label>
                    <input type="number" step="0.1" class="form-control" id="fixed_acidity" name="fixed_acidity" value="7.4" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="volatile_acidity" class="form-label">Volatile Acidity</label>
                    <input type="number" step="0.01" class="form-control" id="volatile_acidity" name="volatile_acidity" value="0.7" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="citric_acid" class="form-label">Citric Acid</label>
                    <input type="number" step="0.01" class="form-control" id="citric_acid" name="citric_acid" value="0.0" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="residual_sugar" class="form-label">Residual Sugar</label>
                    <input type="number" step="0.1" class="form-control" id="residual_sugar" name="residual_sugar" value="1.9" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="chlorides" class="form-label">Chlorides</label>
                    <input type="number" step="0.001" class="form-control" id="chlorides" name="chlorides" value="0.076" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="free_sulfur_dioxide" class="form-label">Free Sulfur Dioxide</label>
                    <input type="number" step="1" class="form-control" id="free_sulfur_dioxide" name="free_sulfur_dioxide" value="11" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="total_sulfur_dioxide" class="form-label">Total Sulfur Dioxide</label>
                    <input type="number" step="1" class="form-control" id="total_sulfur_dioxide" name="total_sulfur_dioxide" value="34" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="density" class="form-label">Density</label>
                    <input type="number" step="0.0001" class="form-control" id="density" name="density" value="0.9978" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="pH" class="form-label">pH</label>
                    <input type="number" step="0.01" class="form-control" id="pH" name="pH" value="3.51" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sulphates" class="form-label">Sulphates</label>
                    <input type="number" step="0.01" class="form-control" id="sulphates" name="sulphates" value="0.56" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="alcohol" class="form-label">Alcohol</label>
                    <input type="number" step="0.1" class="form-control" id="alcohol" name="alcohol" value="9.4" required>
                </div>
            </div>
            
            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                <button type="submit" class="btn btn-primary btn-lg btn-predict">Predict Quality</button>
            </div>
        </form>
    </div>
</body>
</html>
